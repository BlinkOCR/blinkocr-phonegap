<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BlinkInput Sample</title>
    </head>
    <body>
        <div class="app">
            <h1>BlinkInput sample</h1>
            <div id="scanButtonDiv" style="margin-bottom: 20px;margin-top: 40px">
                <button id="scanButton">Scan</button>
            </div>
            <div id="captureDocumentButtonDiv" style="margin-bottom: 20px">
                <button id="captureDocumentButton">Capture document</button>
            </div>
            <div id="fieldByFieldButtonDiv" style="margin-bottom: 20px">
                <button id="fieldByFieldButton">Field by Field BlinkInput</button>
            </div>
            <div id="resultDiv"></div>
            <div id="successfulImageDiv">
                <p>Successful Image:</p>
                <img id="successfulImage" width="80%" />
            </div>
            <div id="documentImage1Div">
                <p>Document Image:</p>
                <img id="documentImage1" width="80%" />
            </div>
            <div id="documentImage2Div">
                <p>Document Image:</p>
                <img id="documentImage2" width="80%" />
            </div>
            <div id="faceImageDiv">
                <p>Face Image:</p>
                <img id="faceImage" width="60%" />
            </div>
            <div id="fullFrameImageDiv">
                <p>Captured full image:</p>
                <img id="fullFrameImage" width="80%" />
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
